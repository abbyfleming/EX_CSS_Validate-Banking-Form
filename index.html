<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
	<link rel="stylesheet" type="text/css" href="validation.css">
</head>
<body>

<form>
<fieldset>
	<legend>Applicant Information</legend>
	
	<label for="firstname">First Name:</label>
	<input type="text" id="firstname" name="user_firstname">

	<label for="middlename">Middle Name:</label>
	<input type="text" id="middlename" name="user_middleinitial">

	<label for="lastname">Last Name:</label>
	<input type="text" id="lastname" name="user_lastname"><br>

	<label for="address">Address:</label>
	<input type="text" id="address" name="user_address"><br>

	<label for="email">Email Address:</label>
	<input type="email" id ="email" name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
	
	<label for="telephone">Telephone Number</label>
	<input type="tel" id="telephone" name="user_telephone"><br>

</fieldset>	

<fieldset>
	<legend>Employer Information</legend>

	<label for="employername">Employer Name:</label>
	<input type="text" id="employername" name="user_employername"><br>

	<label>Employer Address:</label>
	<input type="text" id="employeraddress" name="user_employeraddress"><br>

	<label for="occupation">Occupation:</label>
	<input type="text" id="occupation" name="user_occupation"><br>

	<label for="linkedin">LinkedIn Url:</label>
	<input type="url" id="linkedin" name="user_linkedin" pattern="https?://.+" title="Include http://" placeholder="Include http://"><br>

</fieldset>

<fieldset>
	<legend>Loan Request</legend>
	
	<label for="type-of-loan">Type of Loan:</label><br>
	<select id="type-of-loan" name="user_type-of-loan">
		<option value="commercial">Commercial</option>
		<option value="real-estate">Real Estate</option>
		<option value="personal">Personal</option>
		<option value="mortgage">Mortgage</option>
	</select><br>

	<label>Requested Loan Amount: $</label>
	<input type="number" name="loanamount" value="user_loanamount"><br>

	<label>Loan Length:</label><br>
	<input type="radio" name="loan_length" value="user_5years">5 Years<br>
	<input type="radio" name="loan_length" value="user_15years">15 Years<br>
	<input type="radio" name="loan_length" value="user_30years">30 Years<br>
	

	<label>Special Conditions:</label><br>
		<label>I have a downpayment</label>
		<input type="checkbox" name="downpayment" value="user_downpayment"><br>
		
		<label>Out-of-state-resident</label>
		<input type="checkbox" name="outofstate" value="user_out_of_state_resident"><br>
		
		<label>Married</label>
		<input type="checkbox" name="married" value="user_married"><br>
		
		<label>Loan will be co-signed</label>
		<input type="checkbox" name="cosigned" value="user_cosigned"><br>

	<label for="comments">Comments:</label><br>
	<textarea id="comments" name="user_comments"></textarea>

</fieldset>

<input type="submit" value="Submit">
</form>

</body>
</html>
